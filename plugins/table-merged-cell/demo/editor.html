<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Editor</title>
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="http://localhost:8080/dist/tui-editor.css" />
    <link rel="stylesheet" href="http://localhost:8080/dist/tui-editor-contents.css" />
  </head>
  <body>
    <div class="code-html">
      <!-- Editor -->
      <h2>Editor</h2>
      <div id="editor"></div>
      <!-- Editor's Viewer -->
      <h2>Viewer</h2>
      <div id="viewer"></div>
    </div>
    <!-- Editor -->
    <script src="http://localhost:8080/dist/tui-editor-Editor-full.js"></script>
    <!-- Plugin -->
    <script src="../dist/cdn/toastui-editor-plugin-table-merged-cell.js"></script>
    <script class="code-js">
      var content = ['| @cols=2:merged |', '| --- | --- |', '| table | table |'].join('\n');

      var Editor = tui.Editor;
      var tableMergedCellPlugin = Editor.plugin.tableMergedCell;

      var editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialEditType: 'markdown',
        initialValue: content,
        plugins: [tableMergedCellPlugin]
      });

      var viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: '500px',
        initialValue: content,
        plugins: [tableMergedCellPlugin]
      });
    </script>
  </body>
</html>
