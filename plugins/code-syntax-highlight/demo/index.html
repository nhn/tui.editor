<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Demo</title>
  </head>
  <body>
    <div id="editor"></div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import codeSyntaxHighlightPlugin from '/dist/index.js';

      const content = [
        '```js',
        `console.log('foo')`,
        '```',
        '```javascript',
        `console.log('bar')`,
        '```',
        '```html',
        '<div id="editor"><span>baz</span></div>',
        '```',
        '```wrong',
        '[1 2 3]',
        '```',
        '```clojure',
        '[1 2 3]',
        '```'
      ].join('\n');

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content,
        plugins: [codeSyntaxHighlightPlugin]
      });

      window.editor = editor;
    </script>
  </body>
</html>
