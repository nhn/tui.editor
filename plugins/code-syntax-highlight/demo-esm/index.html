<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Demo</title>
    <!-- Plugin -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"
    />
  </head>
  <body>
    <div id="editor"></div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import codeSyntaxHighlightPlugin from '/dist/index.js';

      // import hljs from 'highlight.js';

      // @description import only the languages ​​to use
      import hljs from 'highlight.js/lib/highlight';

      import javascript from 'highlight.js/lib/languages/javascript';
      import clojure from 'highlight.js/lib/languages/clojure';

      const content = [
        '```js',
        `console.log('foo')`,
        '```',
        '',
        '```javascript',
        `console.log('bar')`,
        '```',
        '',
        '```html',
        '<div id="editor"><span>baz</span></div>',
        '```',
        '',
        '```wrong',
        '[1 2 3]',
        '```',
        '',
        '```clojure',
        '[1 2 3]',
        '```',
      ].join('\n');

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content,
        plugins: [
          [
            codeSyntaxHighlightPlugin,
            {
              hljs,
              languages: [javascript, clojure],
            },
          ],
        ],
      });

      window.editor = editor;
    </script>
  </body>
</html>
