<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>15. Editor with All Plugins</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="../dist/toastui-editor.css" />
    <!-- Editor's Plugin -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/v3.7.0/tui-chart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
    />
  </head>
  <body>
    <div class="code-html contents">
      <!-- Editor -->
      <h2>Editor</h2>
      <div id="editor"></div>
      <!-- Viewer Using Editor -->
      <h2>Viewer</h2>
      <div id="viewer"></div>
    </div>
    <!-- Added to check demo page in Internet Explorer -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="./data/md-plugins.js"></script>
    <!-- Editor -->
    <script src="../dist/toastui-editor-all.js"></script>
    <!-- Editor's Plugin -->
    <script src="http://localhost:8081/dist/cdn/toastui-editor-plugin-chart.js"></script>
    <script src="http://localhost:8082/dist/cdn/toastui-editor-plugin-code-syntax-highlight-all.js"></script>
    <script src="http://localhost:8083/dist/cdn/toastui-editor-plugin-color-syntax.js"></script>
    <script src="http://localhost:8084/dist/cdn/toastui-editor-plugin-table-merged-cell.js"></script>
    <script src="http://localhost:8085/dist/cdn/toastui-editor-plugin-uml.js"></script>
    <script type="text/babel" class="code-js">
      const { Editor } = toastui;
      const { chart, codeSyntaxHighlight, colorSyntax, tableMergedCell, uml } = Editor.plugin;

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: allPluginsContent,
        plugins: [chart, codeSyntaxHighlight, colorSyntax, tableMergedCell, uml]
      });

      const viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: '500px',
        initialValue: allPluginsContent,
        plugins: [chart, codeSyntaxHighlight, tableMergedCell, uml]
      });
    </script>
  </body>
</html>
