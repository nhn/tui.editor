<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>10. Make New Extension</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="../dist/toastui-editor.css" />
  </head>

  <body>
    <div class="description">
      Tutorial is
      <a
        target="_blank"
        href="https://github.com/nhn/tui.editor/blob/master/docs/writing-your-own-extension.md"
        >here</a
      >.
    </div>
    <div class="contents code-html">
      <div id="editSection"></div>
    </div>

    <script src="../dist/toastui-editor-all.js"></script>
    <script class="code-js">
      (function(root, factory) {
        if (typeof define === 'function' && define.amd) {
          define(['toastui-editor'], factory);
        } else if (typeof exports === 'object') {
          factory(require('toastui-editor'));
        } else {
          factory(root['toastui']['Editor']);
        }
      })(this, function(Editor) {
        // define youtube extension
        Editor.defineExtension('youtube', function() {
          // runs while markdown-it transforms code block to HTML
          Editor.codeBlockManager.setReplacer('youtube', function(youtubeId) {
            // Indentify multiple code blocks
            var wrapperId =
              'yt' +
              Math.random()
                .toString(36)
                .substr(2, 10);
            // avoid sanitizing iframe tag
            setTimeout(renderYoutube.bind(null, wrapperId, youtubeId), 0);

            return '<div id="' + wrapperId + '"></div>';
          });
        });

        function renderYoutube(wrapperId, youtubeId) {
          var el = document.querySelector('#' + wrapperId);
          el.innerHTML =
            '<iframe width="420" height="315" src="https://www.youtube.com/embed/' +
            youtubeId +
            '"></iframe>';
        }
      });

      var content = ['```youtube', 'XGSy3_Czz8k', '```'].join('\n');

      var editor = new toastui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        height: '300px',
        initialValue: content,
        exts: ['youtube']
      });
    </script>
  </body>
</html>
