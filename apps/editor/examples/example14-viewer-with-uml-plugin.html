<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>14. Viewer with UML Plugin</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Viewer -->
    <link rel="stylesheet" href="../dist/toastui-editor-viewer.css" />
  </head>
  <body>
    <div class="code-html contents">
      <!-- Viewer -->
      <div id="viewer"></div>
    </div>
    <script src="./data/md-plugins.js"></script>
    <!-- Editor -->
    <script src="../dist/toastui-editor-viewer.js"></script>
    <!-- Editor's Plugin -->
    <script src="http://localhost:8081/dist/cdn/toastui-editor-plugin-uml.js"></script>
    <script class="code-js">
      const Viewer = toastui.Editor;
      const { uml } = Viewer.plugin;

      const instance = new Viewer({
        el: document.querySelector('#viewer'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: umlContent,
        plugins: [uml]
      });
    </script>
  </body>
</html>
