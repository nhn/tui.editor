<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>12. Editor with All Plugins</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Editor -->
    <link rel="stylesheet" href="../dist/cdn/toastui-editor.css" />
    <!-- Chart -->
    <link rel="stylesheet" href="https://uicdn.toast.com/chart/v4.3.4/toastui-chart.css" />
    <!-- Code Highlight -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/3.0.0-alpha.1/toastui-editor-plugin-code-syntax-highlight.min.css"
    />
    <!-- Color syntax -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor-plugin-color-syntax/3.0.0-alpha.1/toastui-editor-plugin-color-syntax.min.css"
    />
    <!-- Merged Table -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-table-merged-cell/3.0.0-alpha.1/toastui-editor-plugin-table-merged-cell.min.css" />
  </head>
  <body>
    <div class="tui-doc-description">
      <strong
        >The example code can be slower than your environment because the code is transpiled by
        babel-standalone in runtime.</strong
      >
      <br />
      You can see the tutorial
      <a
        href="https://github.com/nhn/tui.editor/blob/master/docs/en/plugins.md"
        rel="noopener noreferrer"
        target="_blank"
        >here</a
      >.
    </div>
    <div class="code-html tui-doc-contents">
      <!-- Editor -->
      <h2>Editor</h2>
      <div id="editor"></div>
      <!-- Viewer Using Editor -->
      <h2>Viewer</h2>
      <div id="viewer"></div>
    </div>
    <!-- Added to check demo page in Internet Explorer -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="./data/md-plugins.js"></script>
    <!-- Editor -->
    <script src="../dist/cdn/toastui-editor-all.js"></script>
    <!-- Chart -->
    <script src="https://uicdn.toast.com/chart/v4.3.4/toastui-chart.js"></script>
    <!-- Color Picker -->
    <script src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.min.js"></script>
    <!-- Editor's Plugin -->
    <script src="https://uicdn.toast.com/editor-plugin-chart/3.0.0-alpha.1/toastui-editor-plugin-chart.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/3.0.0-alpha.1/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-color-syntax/3.0.0-alpha.1/toastui-editor-plugin-color-syntax.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-table-merged-cell/3.0.0-alpha.1/toastui-editor-plugin-table-merged-cell.min.js"></script>
    <script src="https://uicdn.toast.com/editor-plugin-uml/3.0.0-alpha.1/toastui-editor-plugin-uml.min.js"></script>
    <script type="text/babel" class="code-js">
      const { Editor } = toastui;
      const { chart, codeSyntaxHighlight, colorSyntax, tableMergedCell, uml } = Editor.plugin;

      const chartOptions = {
        minWidth: 100,
        maxWidth: 600,
        minHeight: 100,
        maxHeight: 300
      };

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: allPluginsContent,
        plugins: [[chart, chartOptions], [codeSyntaxHighlight, { highlighter: Prism }], colorSyntax, tableMergedCell, uml]
      });

      const viewer = Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        height: '500px',
        initialValue: allPluginsContent,
        plugins: [[chart, chartOptions], [codeSyntaxHighlight, { highlighter: Prism }], tableMergedCell, uml]
      });
    </script>
  </body>
</html>
