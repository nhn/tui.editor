<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>7. Viewer with Chart Plugin</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Viewer -->
    <link rel="stylesheet" href="../dist/toastui-editor-viewer.css" />
    <!-- Editor's Plugin -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/v3.7.0/tui-chart.css" />
  </head>
  <body>
    <div class="code-html contents">
      <!-- Viewer -->
      <div id="viewer"></div>
    </div>
    <script src="./data/md-plugins.js"></script>
    <!-- Editor -->
    <script src="../dist/toastui-editor-viewer.js"></script>
    <!-- Editor's Plugin -->
    <script src="http://localhost:8081/dist/cdn/toastui-editor-plugin-chart.js"></script>
    <script class="code-js">
      const Viewer = toastui.Editor;
      const { chart } = Viewer.plugin;

      const instance = new Viewer({
        el: document.querySelector('#viewer'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: chartContent,
        plugins: [chart]
      });
    </script>
  </body>
</html>
