<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>10. Editor with Color Syntax Plugin</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="../dist/toastui-editor.css" />
    <!-- Editor's Plugin -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
    />
  </head>
  <body>
    <div class="code-html contents">
      <div id="editor"></div>
    </div>
    <!-- Added to check demo page in Internet Explorer -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="./data/md-plugins.js"></script>
    <!-- Editor -->
    <script src="../dist/toastui-editor-all.js"></script>
    <!-- Editor's Plugin -->
    <script src="http://localhost:8081/dist/cdn/toastui-editor-plugin-color-syntax.js"></script>
    <script type="text/babel" class="code-js">
      const { Editor } = toastui;
      const { colorSyntax } = Editor.plugin;

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialEditType: 'wysiwyg',
        initialValue: 'Select some text and choose a color from the toolbar.',
        plugins: [colorSyntax]
      });
    </script>
  </body>
</html>
