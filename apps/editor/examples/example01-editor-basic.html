<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>1. Editor</title>
    <link rel="stylesheet" href="./css/tuidoc-example-style.css" />
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="../dist/cdn/toastui-editor.css" />
    <style type="text/css">
      .te-editor .tui-editor-contents {
        display: none;
      }

      .ProseMirror {
        padding: 20px;
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="tui-doc-description">
      <strong
        >The example code can be slower than your environment because the code is transpiled by
        babel-standalone in runtime.</strong
      >
      <br />
      You can see the tutorial
      <a
        href="https://github.com/nhn/tui.editor/blob/master/apps/editor/docs/getting-started.md"
        rel="noopener noreferrer"
        target="_blank"
        >here</a
      >
    </div>
    <div class="code-html tui-doc-contents">
      <button id="btn-update-doc">update doc</button>
      <button id="btn-empty-doc">empty doc</button>
      <div id="editor"></div>
    </div>
    <!-- Added to check demo page in Internet Explorer -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="./data/md-default.js"></script>
    <!-- Editor -->
    <script src="../dist/cdn/toastui-editor-all.js"></script>
    <script type="text/babel" class="code-js">
      const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialEditType: 'wysiwyg'
      });

      const btnUpdateDoc = document.getElementById('btn-update-doc');
      const btnEmptyDoc = document.getElementById('btn-empty-doc');
      const content = document.createElement('div');

      btnUpdateDoc.addEventListener('click', () => {
        const wwe = editor.getCurrentModeEditor();

        content.innerHTML = '<p>boo</p>';

        wwe.editorNew.updateDoc(content);
      });

      btnEmptyDoc.addEventListener('click', () => {
        const wwe = editor.getCurrentModeEditor();

        content.innerHTML = '';

        wwe.editorNew.updateDoc(content);
      });
    </script>
  </body>
</html>
