<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Editor</title>
    <!-- Editor's Dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css"
    />
    <!-- Editor -->
    <link rel="stylesheet" href="http://localhost:8080/dist/toastui-editor.css" />
    <link rel="stylesheet" href="http://localhost:8080/dist/toastui-editor-contents.css" />
  </head>
  <body>
    <div class="code-html">
      <!-- Editor -->
      <h2>Editor</h2>
      <div id="editor"></div>
      <!-- Editor's Viewer -->
      <h2>Viewer</h2>
      <div id="viewer"></div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Editor -->
    <script src="../dist/cdn/toastui-jquery-editor.js"></script>
    <script class="code-js">
      var content = [
        '![image](https://uicdn.toast.com/toastui/img/tui-editor-bi.png)',
        '# Heading 1',
        '## Heading 2',
        '### Heading 3',
        '#### Heading 4',
        '##### Heading 5',
        '###### Heading 6',
        '    code block',
        '```js',
        'console.log("fenced code block");',
        '```',
        '<pre>**HTML block**</pre>',
        '* list',
        '    * list indented',
        '1. ordered',
        '2. list',
        '    1. ordered list',
        '    2. indented',
        '',
        '- [ ] task',
        '- [x] list completed',
        '',
        '[link](https://nhn.github.io/tui.editor/)',
        '> block quote',
        '---',
        'horizontal line',
        '***',
        '`code`, *italic*, **bold**, ~~strikethrough~~, <span style="color:#e11d21">Red color</span>',
        '|table|head|',
        '|---|---|',
        '|table|body|'
      ].join('\n');

      $('#editor').tuiEditor({
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content
      });

      $('#viewer').tuiEditor({
        viewer: true,
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content
      });
    </script>
  </body>
</html>
