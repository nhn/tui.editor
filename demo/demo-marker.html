<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src='../lib/markdown-it/dist/markdown-it.js'></script>
    <script src="../lib/toMark/dist/toMark.js"></script>
    <script src="../lib/jquery/dist/jquery.js"></script>
    <script src="../lib/tui-code-snippet/dist/code-snippet.js"></script>
    <script src="../lib/tui-component-colorpicker/dist/colorpicker.js"></script>
    <script src="../lib/codemirror/lib/codemirror.js"></script>
    <script src="../lib/highlightjs/highlight.pack.js"></script>
    <script src="../lib/squire-rte/build/squire-raw.js"></script>
    <link rel="stylesheet" href="../lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../lib/highlightjs/styles/github.css">
    <link rel="stylesheet" href="../dist/tui-editor.css">
    <link rel="stylesheet" href="../dist/tui-editor-contents.css">
    <link rel="stylesheet" href="../lib/tui-component-colorpicker/dist/colorpicker.css">
    <style type="text/css">
        #editSection {
            margin-top: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
<button id="addMarker">ADD MARKER</button>
<div id="editSection"></div>
<script src="../dist/tui-editor.js"></script>
<script>
    if (!window.console || !console.log) {
        window.console = {};
        window.console.log = function(){};
    }

    $('#editSection').tuiEditor({
        previewStyle: 'vertical',
        height: 500,
        contentCSSStyles: [
            '../src/css/tui-editor-contents.css'
        ],
        initialEditType: 'markdown',
        textPalette: {
            triggers: '@',
            querySender: function(query, done) {
                done([1,2,3]);
            }
        },
        exts: ['mark'],
        events: {
            load: function(editor) {
                editor.setValueWithMarkers('### ab[cdee(wf\n* a**bd)**efg\n\n123]4\nmse', [
                    {
                        start: 11,
                        end: 22,
                        id: 'myId'
                    },
                    {
                        start: 6,
                        end: 31,
                        id: 'myId2'
                    },
                    {
                        start: 31,
                        end:33,
                        id: 'myId3'
                    }
                ]);

                $('.te-editor-section').css({
                    'position': 'relative',
                    'overflow': 'hidden'
                });

                var markerUIs = {};

                editor.on('scroll', function() {
                    setUITop();
                });

                editor.on('markerUpdated', function(markers) {
                    setUITop();
                });

                setUITop();

                function setUITop() {
                    editor.getMarkersAll().forEach(function(marker) {
                        var linePosition;

                        if (!markerUIs[marker.id]) {
                            markerUIs[marker.id] = $('<div></div>').css({
                                width: '1px',
                                height: '10px',
                                padding: 0,
                                position: 'absolute',
                                backgroundColor: '#f00',
                                zIndex: '99999'
                            });

                            markerUIs[marker.id].appendTo('.te-editor-section');
                        }

                        linePosition = Math.max(0, (marker.height - 10) / 2); //10 means marker ui height

                        markerUIs[marker.id].css({
                            'top': marker.top - editor.scrollTop() + linePosition,
                            'left': marker.left
                        });
                    });
                }
            }
        }
    });

    $('#addMarker').on('click', function() {
        $('#editSection').tuiEditor('addMarker', 't' + Math.random() * 10);
    });
</script>
</body>
</html>
